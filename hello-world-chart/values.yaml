# Default values for hello-world-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 002631/devops-test
  pullPolicy: Always
  tag: "latest"

service:
  type: LoadBalancer  # Changed to LoadBalancer to access the app externally
  port: 5000

resources: {}

livenessProbe:
  httpGet:
    path: /  # Adjust if you have a specific path for liveness checks
    port: http

readinessProbe:
  httpGet:
    path: /  # Adjust if you have a specific path for readiness checks
    port: http